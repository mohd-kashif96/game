    let currentQuestion = 0;
    let score = 0;
    let timer;
    const timeLimit = 20;

    function startTimer() {
      let countdown = timeLimit;
      const timerEl = document.getElementById("timer");
      timerEl.textContent = `Time Left: ${countdown}s`;
      timer = setInterval(() => {
        countdown--;
        timerEl.textContent = `Time Left: ${countdown}s`;
        if (countdown <= 0) {
          clearInterval(timer);
          disableOptions();
        }
      }, 1000);
    }

    function disableOptions() {
      document.querySelectorAll(".option").forEach(opt => opt.onclick = null);
    }

    function loadQuestion() {
      clearInterval(timer);
      const questionBox = document.getElementById("question-box");
      const optionsBox = document.getElementById("options-box");
      const questionNumber = document.getElementById("question-number");

      const q = questions[currentQuestion];
      questionNumber.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
      questionBox.textContent = q.question;
      optionsBox.innerHTML = "";

      q.options.forEach((option, i) => {
        const btn = document.createElement("div");
        btn.textContent = option;
        btn.classList.add("option");
        btn.onclick = () => checkAnswer(btn, i, q.answer);
        optionsBox.appendChild(btn);
      });

      startTimer();
    }

    function checkAnswer(element, selected, correct) {
      clearInterval(timer);
      const feedback = document.createElement("span");
      feedback.classList.add("feedback-label");

      const correctSound = document.getElementById("correct-sound");
      const wrongSound = document.getElementById("wrong-sound");

      if (selected === correct) {
        element.classList.add("correct-answer");
        feedback.textContent = "‚úÖ";
        feedback.style.color = "green";
        score += 10;
        correctSound.play();
      } else {
        element.classList.add("wrong-answer");
        feedback.textContent = "‚ùå";
        feedback.style.color = "red";
        wrongSound.play();
      }

      element.appendChild(feedback);
      document.getElementById("score").textContent = "Score: " + score;
      disableOptions();
    }

    document.getElementById("next-btn").addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion >= questions.length) {
        document.getElementById("name-prompt").style.display = "block";
        return;
      }
      loadQuestion();
    });

    
let scores = JSON.parse(localStorage.getItem("quiz_scores") || "[]");

function updateLeaderboard() {
  const list = document.getElementById("leaderboard-list");
  list.innerHTML = "";
  scores.slice(0, 5).forEach(s => {
    const item = document.createElement("li");
    item.textContent = s.name + " - " + s.score;
    list.appendChild(item);
  });
}

function saveScore() {
  const name = document.getElementById("player-name").value.trim();
  if (!name) return alert("Please enter your name!");
  scores.push({ name, score });
  scores.sort((a, b) => b.score - a.score);
  localStorage.setItem("quiz_scores", JSON.stringify(scores));
  updateLeaderboard();
  document.getElementById("name-prompt").style.display = "none";
}

function submitFeedback() {
  const feedback = document.getElementById("feedback-text").value.trim();
  if (!feedback) return alert("Please write something before submitting!");
  let allFeedback = JSON.parse(localStorage.getItem("quiz_feedback") || "[]");
  allFeedback.push({ name: document.getElementById("player-name")?.value || "Anonymous", feedback });
  localStorage.setItem("quiz_feedback", JSON.stringify(allFeedback));
  alert("‚úÖ Thanks for your feedback!");
  document.getElementById("feedback-text").value = "";
}
